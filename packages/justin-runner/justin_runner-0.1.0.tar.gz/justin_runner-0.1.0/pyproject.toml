[build-system]
requires = ["poetry-core>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "justin-runner"
version = "0.1.0"
description = "Runner for 'just' commands inside a container"
authors = ["Michal Goral <dev@goral.net.pl>"]
license = "GPL-3.0-only"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
readme = "README.md"
packages = [
    { include = "justin", from = "src" },
]
homepage = "https://git.goral.net.pl/gws/justin.git/about"
repository = "https://git.goral.net.pl/gws/justin.git"
documentation = "https://git.goral.net.pl/gws/justin.git/about"

keywords = ["just"]

include = [
    { path = "tests", format = "sdist" },
    { path = "doc", format = "sdist" },
]


[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.4.0"
pytest-sugar = ">=0.9"
black = "^22"
mypy = "^1.9.0"

[tool.poetry.scripts]
justin = "justin.justin:cli"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*imp module*:DeprecationWarning"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
]

