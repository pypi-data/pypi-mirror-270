[tool.poetry]
name = "pyeasypm"
version = "0.1.0"
description = "An easy project package manager for python"
authors = ["Kushagra Singh Visen <kushagrasingh025@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
pyeasypm = "pyeasypm.main:app"


[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.12.3"}



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
