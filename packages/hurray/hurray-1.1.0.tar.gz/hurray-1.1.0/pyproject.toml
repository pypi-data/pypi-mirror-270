[build-system]
requires = ["setuptools>=68.1.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hurray"
authors = [
    {name = "SyberiaK"}, {name = "trag1c"}, {name = "CircuitSacul"},
    {name = "Micael Jarniac"}, {name = "bswck"}
]
description = "Simple collection of wrappers around Python's builtin 'array' module"
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Typing :: Typed"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/SyberiaK/hurray"
Issues = "https://github.com/SyberiaK/hurray/issues"

[tool.setuptools.dynamic]
version = {attr = "hurray.__version__"}

[tool.setuptools.package-data]
hurray = ["py.typed"]