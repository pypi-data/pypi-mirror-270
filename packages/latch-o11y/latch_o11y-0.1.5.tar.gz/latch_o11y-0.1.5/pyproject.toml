[project]
name = "latch-o11y"
version = "0.1.5"
description = "Observability for latch python backend services"
authors = [
    { name = "maximsmol", email = "max@latch.bio" },
]
dependencies = [
    "latch-config>=0.1.5",
    "opentelemetry-api>=1.15.0",
    "opentelemetry-sdk>=1.15.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.15.0",
    "orjson>=3.8.5",
    "structlog>=22.3.0",
]
requires-python = "==3.11.*"
readme = "README.md"
packages = [
    { include = "latch_o11y" },
]

[project.license]
text = "CC0-1.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.2",
    "rich>=13.7.1",
]

