[metadata]
name = pytest-asyncio
version = attr: pytest_asyncio.__version__
url = https://github.com/pytest-dev/pytest-asyncio
project_urls = 
	Documentation = https://pytest-asyncio.readthedocs.io
	Changelog = https://pytest-asyncio.readthedocs.io/en/latest/reference/changelog.html
	Source Code = https://github.com/pytest-dev/pytest-asyncio
	Bug Tracker = https://github.com/pytest-dev/pytest-asyncio/issues
description = Pytest support for asyncio
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Tin TvrtkoviÄ‡ <tinchester@gmail.com>
author_email = tinchester@gmail.com
license = Apache 2.0
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	
	Intended Audience :: Developers
	
	License :: OSI Approved :: Apache Software License
	
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	
	Topic :: Software Development :: Testing
	
	Framework :: AsyncIO
	Framework :: Pytest
	Typing :: Typed

[options]
python_requires = >=3.7
packages = find:
include_package_data = True
install_requires = 
	pytest >= 7.0.0
	typing-extensions >= 3.7.2; python_version < "3.8"

[options.extras_require]
testing = 
	coverage >= 6.2
	hypothesis >= 5.7.1
	flaky >= 3.5.0
	mypy >= 0.931
	pytest-trio >= 0.7.0
docs = 
	sphinx >= 5.3
	sphinx-rtd-theme >= 1.0

[options.entry_points]
pytest11 = 
	asyncio = pytest_asyncio.plugin

[coverage:run]
source = pytest_asyncio
branch = true

[coverage:report]
show_missing = true

[tool:pytest]
addopts = -rsx --tb=short
testpaths = tests
asyncio_mode = auto
junit_family = xunit2
filterwarnings = 
	error

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

