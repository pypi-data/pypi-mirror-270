[tox]
minversion = 3.14.0
envlist = py37, py38, py39, py310, py311, py312, pytest-min
isolated_build = true
passenv =
    CI

[testenv]
extras = testing
deps =
     --requirement dependencies/default/requirements.txt
     --constraint dependencies/default/constraints.txt
commands = make test
allowlist_externals =
    make

[testenv:pytest-min]
extras = testing
deps =
     --requirement dependencies/pytest-min/requirements.txt
     --constraint dependencies/pytest-min/constraints.txt
commands = make test
allowlist_externals =
    make

[gh-actions]
python =
    3.7: py37, pytest-min
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    pypy3: pypy3
