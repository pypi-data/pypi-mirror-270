<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/files_view_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hint-content" id="hintBox"></div>
    <div class="ribbon">
        <a href="{{ url_for('index') }}" class="home-button">Home</a>
        Repository: <strong>{{ current_folder }}</strong>
        {% if reference_folder %}
        &nbsp;| Compared with: <strong>{{ reference_folder }}</strong>
        {% endif %}
        &nbsp;| Selection: <strong>{{ selection }}</strong>
    </div>
    <div class="structure-viewer">
        <ul class="folder-structure">
            {{ tree_html | safe }}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/files_view_script.js') }}"></script>
</body>

</html>
