[mypy]
disable_error_code = attr-defined

[flake8]
max-line-length = 100
ignore = E203, W503
per-file-ignores = 
	axidence/*__init__.py: F401, F403

[docformatter]
in-place = true
blank = true
style = google
wrap-summaries = 100
wrap-descriptions = 100

[doc8]
ignore = D001

[egg_info]
tag_build = 
tag_date = 0

