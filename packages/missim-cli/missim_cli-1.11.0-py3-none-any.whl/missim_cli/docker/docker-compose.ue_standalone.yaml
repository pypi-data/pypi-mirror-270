services:
  missim_ue_standalone:
    container_name: missim_ue_standalone
    image: ghcr.io/greenroom-robotics/missim_ue_standalone
    build:
      context: ./
      dockerfile: ./projects/missim_ue/Dockerfile.standalone
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/shm:/dev/shm
    privileged: true
    environment:
      - DISPLAY
      - XDG_RUNTIME_DIR
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY
      - SIM_ARGS=-ResX=1280 -ResY=720 -WINDOWED
      - ROS_DOMAIN_ID
      - ROS_STATIC_PEERS
