<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Login - File Upload</title>

    <!--PWA setup-->
    <link
      rel="icon"
      sizes="192x192"
      href="{{ url_for('static', filename='images/android-launchericon-192-192.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="description" content="A file upload web app" />

    <!-- Link to Bootstrap JS and jQuery (required for Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Add custom CSS for dark background */
      body {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-light">Login</h1>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
