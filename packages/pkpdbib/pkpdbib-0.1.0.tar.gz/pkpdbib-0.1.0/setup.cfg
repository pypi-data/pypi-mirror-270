[bumpversion]
current_version = 0.1.0
commit = True
tag = True
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	(?P<release>[a]*)(?P<num>\d*)
serialize = 
	{major}.{minor}.{patch}{release}{num}
	{major}.{minor}.{patch}
tag_name = {new_version}

[metadata]
name = pkpdbib
url = https://github.com/matthiaskoenig/pkpdbib
download_url = https://pypi.org/project/pkpdbib
project_urls = 
	Source Code = https://github.com/matthiaskoenig/pkpdbib
	Documentation = https://github.com/matthiaskoenig/pkpdbib
	Bug Tracker = https://github.com/matthiaskoenig/pkpdbib/issues
author = Matthias Koenig
author_email = konigmatt@googlemail.com
maintainer = Matthias Koenig
maintainer_email = konigmatt@googlemail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
license = LGPL-3.0
description = pkpdbib are python utilities for PK/PD literature and bibliography management.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	literature
	pubmed
	scihub
	pharmacokinetics
	pharmacodynamics

[options]
zip_safe = True
python_requires = >=3.10
install_requires = 
	rich>=13.7.1
	pandas>=2.2.2
	scidownl>=1.0.2
	pyzotero>=1.5.18
tests_require = 
	tox>=3.27
	pytest
packages = find:
package_dir = 
	= src
include_package_data = True

[options.package_data]
pkpdbib = py.typed

[options.entry_points]
console_scripts = 
	scihub_pdfs = pkpdbib.scihub_tools:scihub_pdfs_command

[aliases]
test = pytest

[options.packages.find]
where = src

[options.extras_require]
development = 
	pip-tools>7.4.1
	black>=24.4.2
	bump2version>=1.0.1
	isort>=5.13.2
	tox>=4.15.0
	flake8>=7.0.0
	flake8-mypy>=17.8.0
	mypy>=1.10.0
	pytest>=8.1.2
	pytest-cov>=5.0.0

[bdist_wheel]
universal = 1

[bumpversion:part:release]
optional_value = placeholder
first_value = placeholder
values = 
	placeholder
	a

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/pkpdbib/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

