[metadata]
name = msscrawler
version = 1.3.7
author = no name
author_email = msscrawler@gmail.com
description = A common package for crawling
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://bitbucket.org/dosiin/common/src/package/
project_urls = 
	Bug Tracker = https://bitbucket.org/dosiin/common/src/package/issues
	repository = https://bitbucket.org/dosiin/common/src/package/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

