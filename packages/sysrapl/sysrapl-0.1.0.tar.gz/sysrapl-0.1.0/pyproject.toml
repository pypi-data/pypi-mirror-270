[build-system]
requires = [
    "meson-python >= 0.15.0",
    "meson >= 1.2.3",
    "patchelf >= 0.11.0",
    "wheel",
]
build-backend = "mesonpy"

[project]
name = "sysrapl"
description = "System call energy consumption profiler utilizing eBPF"
requires-python = ">=3.6"
readme = "README.md"
license = { file = "COPYING" }
authors = [
    {name = "Ondřej Míchal", email = "harrymichal@seznam.cz"},
]
dependencies = [
    "meson-python>=0.16.0",
    "meson>=1.2.3",
    "ninja>=1.0",

    "click>=8.1.7",
    "system-calls>=6.7.0",
]
dynamic = ["version"]

[project.optional-dependencies]
report = [
    "matplotlib>=3.8.4",
    "pandas>=2.2.2",
    "scipy>=1.13.0",
    "seaborn>=0.13.2",
    "tabulate>=0.9.0",
]
dev = [
    "black",
    "mypy",
    "pdoc",
]

[project.urls]
Repository = "https://gitlab.com/martymichal/sysrapl.git"

[project.scripts]
sysrapl = "sysrapl:main"
