[project]
name = "g3shvnodes"
version = "0.1.0"
description = "PLC System G3 SHV Nodes"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name="Elektroline a.s." },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
keywords = ["Elektroline", "System G3"]
requires-python = ">=3.11"
dependencies = [
  "pyshv==0.6.1"
]

[project.urls]
"Homepage" = "https://gitlab.elektroline.cz/plc/systemg3-py/SystemG3SHVNodes"

[project.scripts]
inspect-status = "g3shvnodes.cli._parse_status:main"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio == 0.21.1",
]
docs = [
  "sphinx",
  "sphinx_rtd_theme",
]
cli = [
  "rich",
]

[options]
package_dir = {"" = "src"}

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"
