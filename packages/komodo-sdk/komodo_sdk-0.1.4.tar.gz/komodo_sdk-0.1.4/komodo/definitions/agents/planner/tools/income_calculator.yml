shortcode: "income_calculator"
name: "Income Calculator Tool"
purpose: "Computes the income for each year taking into account income projects of husband and wife"
parameters:
  income_husband:
    type: "string"
    description: "Projected income of husband for each year (comma separated)"
  income_wife:
    type: "string"
    description: "Projected income of wife for each year (comma separated)"
required:
  - "income_husband"
  - "income_wife"
