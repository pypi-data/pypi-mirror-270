# This is a basic configuration for testing.
# It has comments that should be preserved.
config_version: 3
datasources:
  # For example, this one.
  mydatasource:
    module_name: great_expectations.datasource
    class_name: PandasDatasource
    data_asset_type:
      class_name: PandasDataset
    batch_kwargs_generators:
      # The name default is read if no datasource or generator is specified
      mygenerator:
        class_name: SubdirReaderBatchKwargsGenerator
        base_directory: ../data
        test_variable_escaped: dont\$replace\$me\$please\$\$\$\$thanks${REPLACE_ME_FROM_ESCAPED_ENV}
        reader_options:
          sep:
          engine: python
          password: dont\$replaceme
          test_variable_sub1: ${replace_me}
          test_variable_sub2: $replace_me
          test_variable_sub3: ${replace_me_1}
          test_variable_sub4: ${replace_me_2}
          test_escaped_env_var_from_config: prefix$REPLACE_ME_FROM_ESCAPED_ENV/suffix
          test_escaped_manually_entered_value_from_config: $escaped_password_already_in_config_yml

config_variables_file_path: uncommitted/config_variables.yml
expectations_store_name: expectations_store
checkpoint_store_name: checkpoint_store

plugins_directory: plugins/
suite_parameter_store_name: suite_parameter_store
validation_results_store_name: validation_store

data_docs_sites:

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/
  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/
  suite_parameter_store:
    module_name: great_expectations.data_context.store
    class_name: SuiteParameterStore
  validation_store:
    class_name: ValidationResultsStore
