[tool.poetry]
name = "highlevel-python"
version = "0.1.4"
description = "API wrapper for Highlevel written in Python"
authors = ["Gearplug Team <apps@gearplug.io>"]
license = "MIT"
readme = "README.md"
packages = [{include = "highlevel"}]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.26.0"
requests_oauthlib = "^1.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
