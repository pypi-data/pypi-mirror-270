[tool.poetry]
name = "news_fetcher"
version = "0.3.1"
description = "Script to fetch news using API and convert to wiki-text"
authors = ["Artiom Khandamirov <t9max@yandex.ru>"]
license = "MIT"
repository = "https://github.com/ArtUshak/prostoprosport_news_fetcher/"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: aiohttp"
]

[tool.poetry.dependencies]
python = "^3.8.1"
beautifulsoup4 = "^4.11.1"
click = "^8.1.3"
aiohttp = "^3.8.1"
tortoise-orm = {extras = ["accel", "asyncpg"], version = "^0.19.1"}
feedparser = "^6.0.10"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
mypy = "^1.5.1"
flake8 = "^6.1.0"
flake8-bandit = "^4.1.1"
flake8-pydocstyle = "^0.2.2"
flake8-isort = "^6.0.0"
flake8-bugbear = "^23.7.10"
flake8-builtins = "^2.1.0"
flake8-eradicate = "^1.5.0"
flake8-print = "^5.0.0"
types-requests = "^2.31.0.2"
flake8-deprecated = "^2.0.1"
pytest = "^7.4.2"
pytest-aiohttp = "^1.0.5"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
