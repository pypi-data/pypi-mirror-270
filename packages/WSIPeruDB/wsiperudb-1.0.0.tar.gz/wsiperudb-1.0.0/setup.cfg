[metadata]
name = WSIPeruDB
version = 1.0.0
author = Carol Romero
author_email = romeroroldancarol@gmail.com
description = Water Stable Isotope Database in Peru
url = https://github.com/karoru23/WSI-PeruDB
long_description = This package enables users to access the Water Stable Isotope Database in Peru, which comprises 464 stations across the country, updated until 2023. It offers an interactive map for exploring the spatial distribution of all stations, along with features for technical validation and displaying temporal series for each station and department throughout Peru. For more information, users can refer to the package GitHub page.
license = MIT license
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
setup_requires = setuptools
install_requires = 
	numpy
	pandas
	matplotlib
	mysql-connector-python
	folium
	scikit-learn
	plotly_express
	ipywidgets
	geopandas
	xlsxwriter
python_requires = >=3.10
notebook = =6.5.2

[egg_info]
tag_build = 
tag_date = 0

