[project]
name = "cosmic-datapi"
version = "0.0.10"
authors = [
    { name = "EmmaTheMartian", email = "emmathemartian@gmail.com" },
]
description = "Basically a library to create data mods in Cosmic Reach really fast."
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "tqdm"
]

[project.urls]
Homepage = "https://codeberg.org/EmmaTheMartian/cosmic-datapi"
Issues = "https://codeberg.org/EmmaTheMartian/cosmic-datapi/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cosmic_datapi"]
