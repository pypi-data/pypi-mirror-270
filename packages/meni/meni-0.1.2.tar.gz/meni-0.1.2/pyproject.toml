[tool.poetry]
name = "meni"
version = "0.1.2"
description = "Software to manage a library of 3d files (stl)"
authors = ["Diego Pereyra <diego@diegopereyra.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{ include = "meni" }]
homepage = "https://github.com/diesphink/meni"
repository = "https://github.com/diesphink/meni"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python",
    "Environment :: X11 Applications :: Qt",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
jsonpickle = "^3.0.4"
matplotlib = "^3.8.4"
numpy-stl = "^3.1.1"
pyside6 = "^6.7.0"
qt-material = "^2.14"
qtawesome = "^1.3.1"
vtkplotlib = "^2.1.1"
pyinstaller = "^6.6.0"

[tool.poetry.group.dev.dependencies]
black = "^21.12b0"
nuitka = "^2.1.6"

[tool.poetry.scripts]
meni = "meni.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
