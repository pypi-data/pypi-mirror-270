[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "carlschader_ml_utils"
version = "0.4.5"
authors = [
  { name="Carl Schader", email="carlschader@gmail.com" },
]
description = "A collection of utilities for machine learning projects"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch >= 2.0.0",
    "torchvision >= 0.17.0",
]

[project.urls]
Homepage = "https://github.com/carlschader/ml-utils"
Issues = "https://github.com/carlschader/ml-utils/issues"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["."]  # ["."] by default
include = ["*"]  # ["*"] by default
exclude = ["scripts"]  # empty by default

