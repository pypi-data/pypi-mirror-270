site_name: Banks

theme:
  name: material
  palette:
    primary: amber
    scheme: slate

nav:
  - Home: 'index.md'
  - Python API: 'python.md'
  - Prompt API: 'prompt.md'
  - asyncio support: 'async.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
              show_root_heading: true
              show_root_full_path: false
              show_source: false
              show_signature_annotations: true
              show_bases: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition