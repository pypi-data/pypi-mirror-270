[tool.poetry]
name = "sag-py-auth"
version = "0.1.0"
description = "secure fastapi service  with keycloak jwt bearer authentication"
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.2"
contextvars = "^2.4"
fastapi = "^0.110.3"
requests = "^2.31.0"
types-requests = "^2.31.0.20240406"
starlette = "^0.37.2"

[tool.poetry.group.dev.dependencies]
contextvars = "^2.4"
fastapi = {version = "^0.110.3", extras = ["all"]}
requests = "^2.31.0"
python-jose = {version = "*", extras = ["rsa"]}
types-requests = "^2.31.0.20240406"
starlette = "^0.37.2"
flake8 = "^7.0.0"
mypy = "^1.10.0"
build = "^1.2.1"
pytest = "^8.2.0"
pytest-asyncio = "^0.23.6"
pytest-cov = "^5.0.0"
coverage-lcov = "^0.2.5"
mock = "^5.1.0"
types-mock = "^5.1.0.20240425"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
