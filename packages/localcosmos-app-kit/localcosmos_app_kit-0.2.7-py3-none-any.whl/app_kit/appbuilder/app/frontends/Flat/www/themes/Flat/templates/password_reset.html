<div class="page faded-out">
	<div class="translucent dark padding">
		<div class="container">
			<div class="row justify-content-center pt-3 pb-5">
				<div class="col-12">

					<h3 class="mb-4 text-center">{{tp 'Password reset' }}</h3>

					{{#if success}}
						{{{html}}}
					{{else}}

						<form action="{{url 'password_reset' }}" method="POST" enctype="multipart/form-data">

							{{{html}}}

							<p class="text-center">
								<button class="btn btn-primary" type="submit">{{t 'submit'}}</button>
							</p>
						</form>

					{{/if}}
				</div>
			</div>
		</div>
	</div>
</div>
