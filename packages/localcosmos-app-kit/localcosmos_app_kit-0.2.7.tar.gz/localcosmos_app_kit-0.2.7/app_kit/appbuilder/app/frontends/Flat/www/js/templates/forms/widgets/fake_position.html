<div class="managedInputContainer">
	<input type="text" {{#each widget.attrs}}{{#ifequal @key "class"}}{{else}}{{@key}}="{{this}}"{{/ifequal}}{{/each}} class="managedInput form-control {{#if widget.attrs.action}}tap{{/if}} mobilePositionInput" {{#if widget.value}}value="{{ widget.value }}"{{/if}} name="{{ widget.name }}" readonly />
	<div id="spinner_{{ widget.attrs.id }}" class="fetchposition-spinner inactive"></div>
	<div id="{{widget.attrs.id}}_error" class="alert alert-danger mt-1" style="display:none">{{tp 'position error'}}</div>
</div>
