<input type="text" {{#each widget.attrs}}{{#ifequal @key "class"}}{{else}}{{@key}}="{{this}}"{{/ifequal}}{{/each}} {{#if widget.value}}value="{{ widget.value }}"{{/if}} class="onkeyup onblur onfocus form-control autocomplete-input" data-results="{{ widget.attrs.id }}_results" autocomplete="off" name="{{ widget.name }}" />
<div id="{{ widget.attrs.id }}_results"  class="autocomplete-results"></div>
