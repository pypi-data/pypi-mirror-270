[metadata]
name = trytoncommunity-setuptools
version = 0.4.0
description = Shortening the boilerplate in Tryton modules
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://tryton.community
author = Hartmut Goebel
author_email = h.goebel@crazy-compilers.com
license = GPL-3.0-or-later
license_files = LICENSE-GPL-3.0.txt
keywords = tryton, setuptools, package management
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Tryton
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Archiving :: Packaging
	Topic :: System :: Systems Administration
	Topic :: Utilities
project_urls = 
	Source Code = https://foss.heptapod.net/tryton-community/setuptools

[options]
python_requires = >=3.6
install_requires = 
	setuptools
package_dir = 
	trytoncommunity_setuptools=src

[bumpversion]
current_version = 0.4.0
commit = True
tag = True
tag_message = trytoncommunity-setuptools {new_version}
sign_tags = True
parse = 0.(?P<major>\d+)\.(?P<minor>\d+)
serialize = 0.{major}.{minor}

[bumpversion:file:setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[egg_info]
tag_build = 
tag_date = 0

