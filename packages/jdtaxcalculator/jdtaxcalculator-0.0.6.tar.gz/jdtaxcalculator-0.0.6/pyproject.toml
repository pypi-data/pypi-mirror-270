[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jdtaxcalculator"
version = "0.0.6"
authors = [
  { name="Jack Dyer", email="jack.dyer387@gmail.com" },
]
description = "UK Tax Calculator"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jackLDyer/uk-tax-calculator"
Issues = "https://github.com/jackLDyer/uk-tax-calculator/issues"