# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voice_toolbox"
version = "1.0.0"
description = "Convenient wrappers for audio signal processing in Python"
readme = "README.md"
authors = [{ name = "Emma Hughson" }, { name = "Paige Tuttosi", email = "ptuttosi@gmail.com" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Topic :: Multimedia :: Sound/Audio :: Analysis"
]
keywords = ["audio", "audio analysis"]
dependencies = [
    "pandas>=1.4.1",
    "numpy>=1.23.5",
    "librosa>=0.9.0",
    "scipy>=1.8.0",
    "praat-parselmouth>=0.4.1",
    "matplotlib>=3.5.1",
    "SpeechRecognition>=3.8.1",
    "syllables>=1.0.3",
    "pydub>=0.25.1",
]
requires-python = ">=3.5"

[project.scripts]
feature_extraction = "feature_extraction.__main__:main"