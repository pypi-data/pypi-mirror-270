[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dimentyy"]

[project]
name = "dimentyy.tl-parse"
description = "Better parsing modes for telethon.TelegramClient"
version = "0.0.1dev0"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "dimentyy" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "telethon"
]

[project.urls]
Source = "https://github.com/dimentyy/tl-parse.py"
Author = "https://t.me/dimentyy"
