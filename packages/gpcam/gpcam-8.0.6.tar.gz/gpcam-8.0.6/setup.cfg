[bumpversion]
current_version = 7.0.7
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:gpcam/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]

[versioneer]
VCS = git
style = pep440
versionfile_source = gpcam/_version.py
versionfile_build = gpcam/_version.py
tag_prefix = 
parentdir_prefix = gpcam-

[egg_info]
tag_build = 
tag_date = 0

