components:
  schemas:
    AttachmentBody-Input:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                collection_entry: '#/components/schemas/CollectionEntry-Input'
                divider: '#/components/schemas/Divider'
                file: '#/components/schemas/File'
                info_card: '#/components/schemas/InfoCard-Input'
                interactive_image: '#/components/schemas/InteractiveImage'
                text: '#/components/schemas/TextParagraph'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/CollectionEntry-Input'
            - $ref: '#/components/schemas/InfoCard-Input'
            - $ref: '#/components/schemas/InteractiveImage'
            - $ref: '#/components/schemas/Divider'
            - $ref: '#/components/schemas/File'
            - $ref: '#/components/schemas/TextParagraph'
          title: Elements
          type: array
      required:
      - elements
      title: AttachmentBody
      type: object
    AttachmentBody-Output:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                collection_entry: '#/components/schemas/CollectionEntry-Output'
                divider: '#/components/schemas/Divider'
                file: '#/components/schemas/File'
                info_card: '#/components/schemas/InfoCard-Output'
                interactive_image: '#/components/schemas/InteractiveImage'
                text: '#/components/schemas/TextParagraph'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/CollectionEntry-Output'
            - $ref: '#/components/schemas/InfoCard-Output'
            - $ref: '#/components/schemas/InteractiveImage'
            - $ref: '#/components/schemas/Divider'
            - $ref: '#/components/schemas/File'
            - $ref: '#/components/schemas/TextParagraph'
          title: Elements
          type: array
      required:
      - elements
      title: AttachmentBody
      type: object
    AttachmentDestinationHint:
      properties:
        channel_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Channel Id
        project_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Project Id
        task_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Task Id
        workspace_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Workspace Id
      title: AttachmentDestinationHint
      type: object
    AttachmentHeader:
      properties:
        app_id:
          title: App Id
          type: string
        icon:
          anyOf:
          - $ref: '#/components/schemas/Image'
          - type: 'null'
        subtitle:
          anyOf:
          - type: string
          - type: 'null'
          title: Subtitle
        title:
          title: Title
          type: string
      required:
      - title
      - app_id
      title: AttachmentHeader
      type: object
    AttachmentView-Input:
      properties:
        body:
          $ref: '#/components/schemas/AttachmentBody-Input'
        footer:
          anyOf:
          - $ref: '#/components/schemas/Footer-Input'
          - type: 'null'
        header:
          $ref: '#/components/schemas/AttachmentHeader'
        state:
          anyOf:
          - type: string
          - format: binary
            type: string
          title: State
        view_id:
          title: View Id
          type: string
      required:
      - view_id
      - state
      - header
      - body
      title: AttachmentView
      type: object
    AttachmentView-Output:
      properties:
        body:
          $ref: '#/components/schemas/AttachmentBody-Output'
        footer:
          anyOf:
          - $ref: '#/components/schemas/Footer-Output'
          - type: 'null'
        header:
          $ref: '#/components/schemas/AttachmentHeader'
        state:
          anyOf:
          - type: string
          - format: binary
            type: string
          title: State
        view_id:
          title: View Id
          type: string
      required:
      - view_id
      - state
      - header
      - body
      title: AttachmentView
      type: object
    AttachmentsResponse:
      properties:
        attachments:
          items:
            $ref: '#/components/schemas/AttachmentView-Output'
          minItems: 1
          title: Attachments
          type: array
        callback_type:
          enum:
          - attachments.share.channel
          - attachments.share.new_task
          - attachments.share.existing_task
          title: Callback Type
          type: string
        destination_hint:
          anyOf:
          - $ref: '#/components/schemas/AttachmentDestinationHint'
          - type: 'null'
      required:
      - callback_type
      - attachments
      title: AttachmentsResponse
      type: object
    Background:
      description: CollectionEntry Background
      properties:
        color:
          default: none
          enum:
          - none
          - lightblue
          title: Color
          type: string
      title: Background
      type: object
    Body-Input:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                button: '#/components/schemas/Button'
                collection_entry: '#/components/schemas/CollectionEntry-Input'
                container: '#/components/schemas/Container-Input'
                datepicker: '#/components/schemas/DatePicker'
                divider: '#/components/schemas/Divider'
                file: '#/components/schemas/File'
                html_frame: '#/components/schemas/HtmlFrame'
                image: '#/components/schemas/Image'
                image_grid: '#/components/schemas/ImageGrid-Input'
                info_card: '#/components/schemas/InfoCard-Input'
                interactive_image: '#/components/schemas/InteractiveImage'
                select: '#/components/schemas/SelectBox-Input'
                sign_in_page: '#/components/schemas/SignInPage-Input'
                tabs: '#/components/schemas/Tabs-Input'
                text: '#/components/schemas/TextParagraph'
                text_input: '#/components/schemas/TextInput'
                textarea: '#/components/schemas/Textarea'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/CollectionEntry-Input'
            - $ref: '#/components/schemas/Button'
            - $ref: '#/components/schemas/Divider'
            - $ref: '#/components/schemas/File'
            - $ref: '#/components/schemas/HtmlFrame'
            - $ref: '#/components/schemas/TextInput'
            - $ref: '#/components/schemas/SelectBox-Input'
            - $ref: '#/components/schemas/SignInPage-Input'
            - $ref: '#/components/schemas/TextParagraph'
            - $ref: '#/components/schemas/Image'
            - $ref: '#/components/schemas/Textarea'
            - $ref: '#/components/schemas/Container-Input'
            - $ref: '#/components/schemas/Tabs-Input'
            - $ref: '#/components/schemas/DatePicker'
            - $ref: '#/components/schemas/InfoCard-Input'
            - $ref: '#/components/schemas/ImageGrid-Input'
            - $ref: '#/components/schemas/InteractiveImage'
          title: Elements
          type: array
      required:
      - elements
      title: Body
      type: object
    Body-Output:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                button: '#/components/schemas/Button'
                collection_entry: '#/components/schemas/CollectionEntry-Output'
                container: '#/components/schemas/Container-Output'
                datepicker: '#/components/schemas/DatePicker'
                divider: '#/components/schemas/Divider'
                file: '#/components/schemas/File'
                html_frame: '#/components/schemas/HtmlFrame'
                image: '#/components/schemas/Image'
                image_grid: '#/components/schemas/ImageGrid-Output'
                info_card: '#/components/schemas/InfoCard-Output'
                interactive_image: '#/components/schemas/InteractiveImage'
                select: '#/components/schemas/SelectBox-Output'
                sign_in_page: '#/components/schemas/SignInPage-Output'
                tabs: '#/components/schemas/Tabs-Output'
                text: '#/components/schemas/TextParagraph'
                text_input: '#/components/schemas/TextInput'
                textarea: '#/components/schemas/Textarea'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/CollectionEntry-Output'
            - $ref: '#/components/schemas/Button'
            - $ref: '#/components/schemas/Divider'
            - $ref: '#/components/schemas/File'
            - $ref: '#/components/schemas/HtmlFrame'
            - $ref: '#/components/schemas/TextInput'
            - $ref: '#/components/schemas/SelectBox-Output'
            - $ref: '#/components/schemas/SignInPage-Output'
            - $ref: '#/components/schemas/TextParagraph'
            - $ref: '#/components/schemas/Image'
            - $ref: '#/components/schemas/Textarea'
            - $ref: '#/components/schemas/Container-Output'
            - $ref: '#/components/schemas/Tabs-Output'
            - $ref: '#/components/schemas/DatePicker'
            - $ref: '#/components/schemas/InfoCard-Output'
            - $ref: '#/components/schemas/ImageGrid-Output'
            - $ref: '#/components/schemas/InteractiveImage'
          title: Elements
          type: array
      required:
      - elements
      title: Body
      type: object
    BotResponse:
      properties:
        callback_type:
          const: bot.invite_prompt
          default: bot.invite_prompt
          enum:
          - bot.invite_prompt
          title: Callback Type
          type: string
        destination:
          $ref: '#/components/schemas/Destination'
      required:
      - destination
      title: BotResponse
      type: object
    Button:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        disabled:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Disabled
        icon:
          anyOf:
          - $ref: '#/components/schemas/Image'
          - type: 'null'
        label:
          anyOf:
          - type: string
          - type: 'null'
          title: Label
        static_action:
          anyOf:
          - $ref: '#/components/schemas/OpenOauthPopup'
          - $ref: '#/components/schemas/OpenLink'
          - $ref: '#/components/schemas/WriteToClipboard'
          - $ref: '#/components/schemas/CloseView'
          - type: 'null'
          title: Static Action
        style:
          anyOf:
          - type: string
          - type: 'null'
          title: Style
        type:
          const: button
          default: button
          enum:
          - button
          title: Type
          type: string
      title: Button
      type: object
    CloseView:
      description: Close the current view.
      properties:
        action_type:
          const: close_view
          default: close_view
          description: The action performed by this component.
          enum:
          - close_view
          examples:
          - close_view
          title: Action Type
          type: string
      title: CloseView
      type: object
    CollectionEntry-Input:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        background:
          allOf:
          - $ref: '#/components/schemas/Background'
          default:
            color: none
        draggable:
          default: false
          title: Draggable
          type: boolean
        start_section:
          anyOf:
          - $ref: '#/components/schemas/Image'
          - type: 'null'
        static_action:
          anyOf:
          - $ref: '#/components/schemas/OpenOauthPopup'
          - $ref: '#/components/schemas/OpenLink'
          - $ref: '#/components/schemas/WriteToClipboard'
          - $ref: '#/components/schemas/CloseView'
          - type: 'null'
          title: Static Action
        text_sections:
          items:
            $ref: '#/components/schemas/TextSection-Input'
          maxItems: 3
          minItems: 1
          title: Text Sections
          type: array
        type:
          const: collection_entry
          default: collection_entry
          enum:
          - collection_entry
          title: Type
          type: string
        vertical_alignment:
          default: top
          enum:
          - top
          - middle
          - bottom
          title: Vertical Alignment
          type: string
      required:
      - text_sections
      title: CollectionEntry
      type: object
    CollectionEntry-Output:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        background:
          allOf:
          - $ref: '#/components/schemas/Background'
          default:
            color: none
        draggable:
          default: false
          title: Draggable
          type: boolean
        start_section:
          anyOf:
          - $ref: '#/components/schemas/Image'
          - type: 'null'
        static_action:
          anyOf:
          - $ref: '#/components/schemas/OpenOauthPopup'
          - $ref: '#/components/schemas/OpenLink'
          - $ref: '#/components/schemas/WriteToClipboard'
          - $ref: '#/components/schemas/CloseView'
          - type: 'null'
          title: Static Action
        text_sections:
          items:
            $ref: '#/components/schemas/TextSection-Output'
          maxItems: 3
          minItems: 1
          title: Text Sections
          type: array
        type:
          const: collection_entry
          default: collection_entry
          enum:
          - collection_entry
          title: Type
          type: string
        vertical_alignment:
          default: top
          enum:
          - top
          - middle
          - bottom
          title: Vertical Alignment
          type: string
      required:
      - text_sections
      title: CollectionEntry
      type: object
    CollectionEntryTextStyle:
      properties:
        bold:
          default: false
          title: Bold
          type: boolean
        color:
          default: gray900
          enum:
          - gray900
          - gray800
          - gray700
          title: Color
          type: string
        max_lines:
          default: 0
          maximum: 2.0
          minimum: 0.0
          title: Max Lines
          type: integer
        size:
          default: medium
          enum:
          - medium
          - large
          title: Size
          type: string
      title: CollectionEntryTextStyle
      type: object
    Container-Input:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                button: '#/components/schemas/Button'
                datepicker: '#/components/schemas/DatePicker'
                select: '#/components/schemas/SelectBox-Input'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/SelectBox-Input'
            - $ref: '#/components/schemas/Button'
            - $ref: '#/components/schemas/DatePicker'
          title: Elements
          type: array
        type:
          const: container
          default: container
          enum:
          - container
          title: Type
          type: string
      required:
      - elements
      title: Container
      type: object
    Container-Output:
      properties:
        elements:
          items:
            discriminator:
              mapping:
                button: '#/components/schemas/Button'
                datepicker: '#/components/schemas/DatePicker'
                select: '#/components/schemas/SelectBox-Output'
              propertyName: type
            oneOf:
            - $ref: '#/components/schemas/SelectBox-Output'
            - $ref: '#/components/schemas/Button'
            - $ref: '#/components/schemas/DatePicker'
          title: Elements
          type: array
        type:
          const: container
          default: container
          enum:
          - container
          title: Type
          type: string
      required:
      - elements
      title: Container
      type: object
    Context:
      properties:
        channel_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Channel Id
        project_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Project Id
        task_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Task Id
        workspace_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Workspace Id
      title: Context
      type: object
    DatePicker:
      properties:
        action_id:
          title: Action Id
          type: string
        placeholder:
          anyOf:
          - type: string
          - type: 'null'
          title: Placeholder
        trigger_on_input:
          default: false
          title: Trigger On Input
          type: boolean
        type:
          const: datepicker
          default: datepicker
          enum:
          - datepicker
          title: Type
          type: string
        value:
          anyOf:
          - type: string
          - type: 'null'
          title: Value
      required:
      - action_id
      title: DatePicker
      type: object
    Destination:
      description: BotResponse destination
      properties:
        id:
          title: Id
          type: string
        type:
          enum:
          - channel
          - project
          title: Type
          type: string
      required:
      - type
      - id
      title: Destination
      type: object
    Divider:
      properties:
        type:
          const: divider
          default: divider
          enum:
          - divider
          title: Type
          type: string
      title: Divider
      type: object
    File:
      description: 'File represents a specific file item in the system, including
        its type, size,

        and optional actions associated with it. This model is used to track file

        metadata and any actions that can be performed on the file.'
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        file_name:
          title: File Name
          type: string
        file_size:
          description: Size of the file in bytes
          title: File Size
          type: integer
        file_type:
          enum:
          - image
          - video
          - document
          - pdf
          - presentation
          - spreadsheet
          - archive
          - psd
          - ai
          - other
          title: File Type
          type: string
        static_action:
          anyOf:
          - $ref: '#/components/schemas/OpenOauthPopup'
          - $ref: '#/components/schemas/OpenLink'
          - $ref: '#/components/schemas/WriteToClipboard'
          - $ref: '#/components/schemas/CloseView'
          - type: 'null'
          title: Static Action
        type:
          const: file
          default: file
          enum:
          - file
          title: Type
          type: string
      required:
      - file_type
      - file_size
      - file_name
      title: File
      type: object
    Footer-Input:
      properties:
        buttons:
          items:
            $ref: '#/components/schemas/Button'
          title: Buttons
          type: array
      required:
      - buttons
      title: Footer
      type: object
    Footer-Output:
      properties:
        buttons:
          items:
            $ref: '#/components/schemas/Button'
          title: Buttons
          type: array
      required:
      - buttons
      title: Footer
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Header-Input:
      properties:
        buttons:
          anyOf:
          - items:
              $ref: '#/components/schemas/Button'
            type: array
          - type: 'null'
          title: Buttons
        context_menu:
          anyOf:
          - items:
              $ref: '#/components/schemas/SelectItem'
            type: array
          - type: 'null'
          title: Context Menu
        subtitle:
          anyOf:
          - type: string
          - type: 'null'
          title: Subtitle
        title:
          title: Title
          type: string
      required:
      - title
      title: Header
      type: object
    Header-Output:
      properties:
        buttons:
          anyOf:
          - items:
              $ref: '#/components/schemas/Button'
            type: array
          - type: 'null'
          title: Buttons
        context_menu:
          anyOf:
          - items:
              $ref: '#/components/schemas/SelectItem'
            type: array
          - type: 'null'
          title: Context Menu
        subtitle:
          anyOf:
          - type: string
          - type: 'null'
          title: Subtitle
        title:
          title: Title
          type: string
      required:
      - title
      title: Header
      type: object
    HtmlFrame:
      properties:
        html_content:
          title: Html Content
          type: string
        type:
          const: html_frame
          default: html_frame
          enum:
          - html_frame
          title: Type
          type: string
      required:
      - html_content
      title: HtmlFrame
      type: object
    Image:
      properties:
        alt:
          anyOf:
          - type: string
          - type: 'null'
          title: Alt
        image_url:
          title: Image Url
          type: string
        style:
          anyOf:
          - type: object
          - type: 'null'
          title: Style
        type:
          const: image
          default: image
          enum:
          - image
          title: Type
          type: string
      required:
      - image_url
      title: Image
      type: object
    ImageGrid-Input:
      properties:
        column_count:
          maximum: 3.0
          minimum: 2.0
          title: Column Count
          type: integer
        images:
          items:
            $ref: '#/components/schemas/InteractiveImage'
          title: Images
          type: array
        type:
          const: image_grid
          default: image_grid
          enum:
          - image_grid
          title: Type
          type: string
      required:
      - images
      - column_count
      title: ImageGrid
      type: object
    ImageGrid-Output:
      properties:
        column_count:
          maximum: 3.0
          minimum: 2.0
          title: Column Count
          type: integer
        images:
          items:
            $ref: '#/components/schemas/InteractiveImage'
          title: Images
          type: array
        type:
          const: image_grid
          default: image_grid
          enum:
          - image_grid
          title: Type
          type: string
      required:
      - images
      - column_count
      title: ImageGrid
      type: object
    InfoCard-Input:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        draggable:
          default: false
          title: Draggable
          type: boolean
        items:
          items:
            $ref: '#/components/schemas/Item-Input'
          maxItems: 30
          minItems: 1
          title: Items
          type: array
        type:
          const: info_card
          default: info_card
          enum:
          - info_card
          title: Type
          type: string
      required:
      - items
      title: InfoCard
      type: object
    InfoCard-Output:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        draggable:
          default: false
          title: Draggable
          type: boolean
        items:
          items:
            $ref: '#/components/schemas/Item-Output'
          maxItems: 30
          minItems: 1
          title: Items
          type: array
        type:
          const: info_card
          default: info_card
          enum:
          - info_card
          title: Type
          type: string
      required:
      - items
      title: InfoCard
      type: object
    IntegratedService:
      description: SignInPage IntegratedService
      properties:
        icon:
          $ref: '#/components/schemas/Image'
      required:
      - icon
      title: IntegratedService
      type: object
    InteractiveImage:
      properties:
        action_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Action Id
        alt:
          anyOf:
          - type: string
          - type: 'null'
          title: Alt
        draggable:
          default: false
          title: Draggable
          type: boolean
        image_url:
          title: Image Url
          type: string
        static_action:
          anyOf:
          - discriminator:
              mapping:
                close_view: '#/components/schemas/CloseView'
                open_link: '#/components/schemas/OpenLink'
                open_oauth_popup: '#/components/schemas/OpenOauthPopup'
                write_to_clipboard: '#/components/schemas/WriteToClipboard'
              propertyName: action_type
            oneOf:
            - $ref: '#/components/schemas/OpenOauthPopup'
            - $ref: '#/components/schemas/OpenLink'
            - $ref: '#/components/schemas/WriteToClipboard'
            - $ref: '#/components/schemas/CloseView'
          - type: 'null'
          title: Static Action
        type:
          const: interactive_image
          default: interactive_image
          enum:
          - interactive_image
          title: Type
          type: string
      required:
      - image_url
      title: InteractiveImage
      type: object
    Item-Input:
      description: InfoCard Item
      properties:
        label:
          title: Label
          type: string
        text:
          $ref: '#/components/schemas/TextParagraph'
      required:
      - label
      - text
      title: Item
      type: object
    Item-Output:
      description: InfoCard Item
      properties:
        label:
          title: Label
          type: string
        text:
          $ref: '#/components/schemas/TextParagraph'
      required:
      - label
      - text
      title: Item
      type: object
    NoOptionsReason:
      properties:
        message:
          title: Message
          type: string
      required:
      - message
      title: NoOptionsReason
      type: object
    OpenLink:
      description: Open a new browser tab with the URL provided in link_url.
      properties:
        action_type:
          const: open_link
          default: open_link
          description: The action performed by this component.
          enum:
          - open_link
          examples:
          - open_link
          title: Action Type
          type: string
        link_url:
          description: The URL to be opened in a new browser tab.
          examples:
          - https://example.com
          title: Link Url
          type: string
      required:
      - link_url
