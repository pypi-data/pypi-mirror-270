[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mewtocol-ex"
dynamic = ["version"]
description = 'An project use pypanasonic'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ['project']
authors = [
  { name = "hy1stax", email = "130333760+hy1stax@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['pypanasonic','pyserial','regex']

[project.urls]
Documentation = "https://github.com/hy1stax/mewtocol-ex#readme"
Issues = "https://github.com/hy1stax/mewtocol-ex/issues"
Source = "https://github.com/hy1stax/mewtocol-ex"

[tool.hatch.version]
path = "src/mewtocol_ex/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mewtocol_ex tests}"

[tool.coverage.run]
source_pkgs = ["mewtocol_ex", "tests"]
branch = true
parallel = true
omit = [
  "src/mewtocol_ex/__about__.py",
]

[tool.coverage.paths]
mewtocol_ex = ["src/mewtocol_ex", "*/mewtocol-ex/src/mewtocol_ex"]
tests = ["tests", "*/mewtocol-ex/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
