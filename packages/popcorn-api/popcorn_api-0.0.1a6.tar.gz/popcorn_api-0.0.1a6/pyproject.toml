[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies = [
  'requests'
]
name = "popcorn_api"
version = "0.0.1a6"
authors = [
  { name="RedCoded" },
]
description = "A package that facilitates the interaction with the popcorntime api"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
