[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asciicards"
version = "0.0.8.1"
dependencies = []
requires-python = ">=3.8"
authors = [
  {name = "Paper", email = "none@none.com"}
]
maintainers = [
  {name = "Paper", email = "none@none.com"}
]
description = "Ascii Card Library"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Ascii","poker","blackjack"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]