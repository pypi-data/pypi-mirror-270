[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "magnum-opus"
version = "3.1"
dependencies = []
requires-python = ">= 3.10"
authors = [
  {name = "Nico Coetzee", email = "nicc777@gmail.com"}
]
maintainers = [
  {name = "Nico Coetzee", email = "nicc777@gmail.com"}
]
description = "An extendable general purpose task manager or workflow engine."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/nicc777/magnum-opus"
Documentation = "https://github.com/nicc777/magnum-opus"
Repository = "https://github.com/nicc777/magnum-opus"
Issues = "https://github.com/nicc777/magnum-opus/issues"
Changelog = "https://raw.githubusercontent.com/nicc777/magnum-opus/main/CHANGELOG.md"

# [project.scripts]
# spam-cli = "taskflow:app"

[tool.setuptools.dynamic]
version = {attr = "package.__version__"}

