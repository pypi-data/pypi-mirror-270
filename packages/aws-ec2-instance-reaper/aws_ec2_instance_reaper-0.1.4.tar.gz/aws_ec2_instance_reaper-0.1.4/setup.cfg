[metadata]
name = aws-ec2-instance-reaper
version = 0.1.4
author = Mark van Holsteijn
author_email = mark@binx.io
license = BSD
description = reap dangling EC2 machines on AWS
url = https://github.com/binxio/aws-ec2-instance-reaper
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Operating System :: MacOS
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
platforms = any

[options]
package_dir = 
	= src
packages = find:
zip_safe = False
setup_requires = 
install_requires = 
	boto3
	click
	pytz
	humanize
	durations
	jsonschema
include_package_data = True
test_suite = tests
tests_require = 
	pytest
	botostubs
	pytest-runner

[options.packages.find]
where = src
exclude = 
	.git/*
	.idea/*
	cloudformation/*

[options.entry_points]
console_scripts = 
	aws-ec2-instance-reaper = aws_ec2_instance_reaper.__main__:main

[egg_info]
tag_build = 
tag_date = 0

