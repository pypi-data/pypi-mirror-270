# pyproject.toml

[build-sysetm]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arrayutilities"
version = "1.1.0"
description = "A library for list, dict, and UserDict manipulations."
readme = "README.md"
authors = [{ name = "Matthew Batchelder", email = "borkweb@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["list", "dict", "UserDict", "library"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/borkweb/python-arrayutilities"
