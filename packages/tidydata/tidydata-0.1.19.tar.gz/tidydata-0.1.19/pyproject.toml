[tool.poetry]
name = "tidydata"
version = "0.1.19"
description = "Data Cleaner for multiple files"
authors = ["kyrie1218 <kyrie1218@163.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = {extras = ["compression", "excel", "feather", "hdf5", "html", "output-formatting", "parquet", "performance", "spss"], version = "2.1.4"}
pydantic = "2.5.2"
click = "8.1.7"
typeguard = "4.1.5"
ipykernel = "6.27.1"
pyyaml = "6.0.1"
toml = "0.10.2"
rich = "13.7.0"
py-ulid = "1.0.3"
seedir = "0.4.2"
emoji = "2.9.0"
diskcache = "5.6.3"
polars = "0.19.19"
stata-setup = "0.1.3"
loguru = "0.7.2"


[tool.poetry.group.dev.dependencies]
black = "23.11.0"


[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "default"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
