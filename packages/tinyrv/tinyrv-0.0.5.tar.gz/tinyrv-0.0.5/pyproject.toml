[project]
name = "tinyrv"
version = "0.0.5"
authors = [
  { name="Stefan Holst", email="mail@s-holst.de" },
]
description = "A tiny RISC-V instruction set simulator"
readme = "README.md"
requires-python = ">=3.8"
requires = ["pyyaml"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/s-holst/tinyrv"
Issues = "https://github.com/s-holst/tinyrv/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "tinyrv.py",
  "tinyrv_opcodes/instr_dict.yaml",
  "tinyrv_opcodes/csrs.csv",
  "tinyrv_opcodes/csrs32.csv",
  "tinyrv_opcodes/arg_lut.csv",
  "tinyrv_opcodes/constants.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "tinyrv.py",
  "tinyrv_opcodes/instr_dict.yaml",
  "tinyrv_opcodes/csrs.csv",
  "tinyrv_opcodes/csrs32.csv",
  "tinyrv_opcodes/arg_lut.csv",
  "tinyrv_opcodes/constants.py",
]
