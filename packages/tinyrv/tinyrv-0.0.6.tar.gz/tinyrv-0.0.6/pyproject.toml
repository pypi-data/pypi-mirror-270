[project]
name = "tinyrv"
version = "0.0.6"
authors = [
  { name="Stefan Holst", email="mail@s-holst.de" },
]
description = "A tiny RISC-V instruction set simulator"
readme = "README.md"
requires-python = ">=3.8"
requires = ["pyyaml"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/s-holst/tinyrv"
Issues = "https://github.com/s-holst/tinyrv/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "tinyrv",
  "tinyrv_opcodes_gen.py",
  "tests/sail_cSim",
  "tests/config.ini",
  "tests/run_riscof.sh",
  "tests/run_riscv_tests.py",
]

[project.scripts]
tinyrv-dump = "tinyrv.dump:main"
tinyrv-sim = "tinyrv.sim:main"
