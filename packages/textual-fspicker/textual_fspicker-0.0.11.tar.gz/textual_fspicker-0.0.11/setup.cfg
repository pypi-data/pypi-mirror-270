[metadata]
name = textual-fspicker
description = A simple Textual filesystem picker dialog library.
version = attr: textual_fspicker.__version__
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davep/textual-fspicker
author = Dave Pearson
author_email = davep@davep.org
maintainer = Dave Pearson
maintainer_email = davep@davep.org
license = License :: OSI Approved :: MIT License
license_files = LICENCE
keywords = terminal, library, file system, filesystem, dialog
classifiers = 
	License :: OSI Approved :: MIT License
	Environment :: Console
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Terminals
	Topic :: Software Development :: Libraries
	Typing :: Typed
project_urls = 
	Documentation = https://github.com/davep/textual-fspicker/blob/main/README.md
	Source = https://github.com/davep/textual-fspicker
	Issues = https://github.com/davep/textual-fspicker/issues
	Discussions = https://github.com/davep/textual-fspicker/discussions

[options]
packages = find:
platforms = any
include_package_data = True
install_requires = textual>=0.31.0
python_requires = >=3.8

[options.package_data]
textual_fspicker = py.typed

[egg_info]
tag_build = 
tag_date = 0

