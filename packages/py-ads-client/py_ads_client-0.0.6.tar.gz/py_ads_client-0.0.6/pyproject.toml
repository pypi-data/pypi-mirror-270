[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "py-ads-client"
dynamic = []
description = "TwinCAT ADS client for Python."
requires-python = ">=3.8"
keywords = [
    "TwinCAT",
    "ADS",
]
authors = [
    { name = "Yanxi Wang", email = "wangyanxi@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "typing-extensions~=4.9",
]
version = "0.0.6"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/wangyanxi/py-ads-client"
Issues = "https://github.com/wangyanxi/py-ads-client/issues"
Source = "https://github.com/wangyanxi/py-ads-client"
Documentation = "https://py-ads-client.readthedocs.io"

[tool.pdm.build]
package-dir = "src"

[tool.pdm.version]
source = "scm"
tag_regex = "v(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.mypy]
strict = true

[tool.autoflake]
in-place = true
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true

[tool.black]
quiet = true
line-length = 120
target-version = [
    "py38",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120
ensure_newline_before_comments = true
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]

[tool.coverage.run]
omit = [
    "*/site-packages/*",
    "*/tests/*",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
