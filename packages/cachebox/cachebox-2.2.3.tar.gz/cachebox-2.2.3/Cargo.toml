[package]
name = "cachebox"
version = "2.2.3"
edition = "2021"

[lib]
name = "cachebox"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units=1
strip = "symbols"

[dependencies]
hashbrown = { version = "0.14", default-features = false, features=["inline-more", "ahash", "raw", "rayon"]}
fastrand = "2"
parking_lot = "0.12"
pyo3 = {version = "0.21.2"}

[lints.clippy]
dbg_macro = "warn"
print_stdout = "warn"
