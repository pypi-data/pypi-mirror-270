[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ubitlogger"
version = "0.5.1"
authors = [
  { name="p4irin", email="p4irin.github.io@gmail.com" },
]
description = "A micro:bit serial port logger"
readme = "README.md"
requires-python = ">=3.8.10"
keywords = [
  "microbit", "microbit-v1", "data-logger", "serial-port-listener"
]
dependencies = [
  "pyserial >= 3.5",
  "uflash >= 2.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
lint = [
  "mypy >= 1.9.0",
  "ruff >= 0.3.4",
]
test = [
  "pytest >= 8.1.1",
  "pytest-cov >= 4.1.0",
]
package = [
  "build == 0.10.0",
  "twine >= 4.0.2",
]
dev = [
  "bumpver >= 2023.1126",
  "ubitlogger[lint]",
  "ubitlogger[test]",
  "ubitlogger[package]",
]

[project.scripts]
ubitlogger = "ubitlogger.cli:cli"

[project.urls]
"Homepage" = "https://github.com/p4irin/ubitlogger"
"Bug Tracker" = "https://github.com/p4irin/ubitlogger/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]


[tool.bumpver]
current_version = "0.5.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
  'current_version = "{version}"',
  'version = "{version}"',
]
"src/ubitlogger/__init__.py" = [
  "^__version__ = '{version}'$",
]


[tool.ruff]
exclude = [
  "read_sensor*.py",
  "data_receiver*.py",
]


[tool.mypy]
exclude = [
  "read_sensor",
  "data_receiver",
]

[[tool.mypy.overrides]]
module = [
  "serial.*", "uflash",
]
ignore_missing_imports = true
