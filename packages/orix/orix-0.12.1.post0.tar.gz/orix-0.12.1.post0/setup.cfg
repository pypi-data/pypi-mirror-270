[tool:pytest]
addopts = 
	-ra
	--ignore=doc/_static/img/colormap_banners/create_colormap_banners.py
	--ignore=examples/*/*.py
doctest_optionflags = NORMALIZE_WHITESPACE

[coverage:run]
source = orix
omit = 
	setup.py
	orix/__init__.py
relative_files = True

[coverage:report]
precision = 2

[manifix]
known_excludes = 
	.*
	.*/**
	.git/**
	*.code-workspace
	**/*.pyc
	**/*.nbi
	**/*.nbc
	**/__pycache__/**
	doc/_build/**
	doc/examples/**
	doc/reference/generated/**
	doc/.ipynb_checkpoints/**
	htmlcov/**

[egg_info]
tag_build = 
tag_date = 0

