[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "custjson"
version = "0.1.1"
authors = [
  { name="FrienchBullPackages", email="frienchbulldoggo@gmail.com" },
]
description = "A package that manages JN formatted files (CustJSON specific JSON varient)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/frienchbulldog/custjson"
Issues = "https://github.com/frienchbulldog/custjson/issues"