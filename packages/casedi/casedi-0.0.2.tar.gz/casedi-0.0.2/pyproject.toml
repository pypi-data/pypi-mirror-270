[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "casedi"
version = "0.0.2"
authors = [
  { name="Maggie Tsui", email="margaret.tsui@ucsf.edu" },
]

description = "Cancer ASE driver identification (CASEDI)"
readme = "README.md"
dependencies = [
  "pandas>=1.3.1",
  "numpy>=1.23.3",
  "scikit-survival",
  "scipy>=1.9.1",
  "statsmodels>=0.13.2",
  "matplotlib>=3.4.2"
]
requires-python = ">=3.9.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/maggietsui/CASEDI"
Issues = "https://github.com/maggietsui/CASEDI/issues"
