[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Pircpy"
version = "1.0"
description = "Python wrapper Library for Pickering PIRC API"
readme = "README.md"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Pickering Interfaces", email = "support@pickeringtest.com"}
]
dependencies = [
    "enum34"
]

[project.urls]
homepage = "https://downloads.pickeringtest.info/downloads/RelayCountingApplication/"

[tool.setuptools.packages.find]
exclude = ["examples*"]