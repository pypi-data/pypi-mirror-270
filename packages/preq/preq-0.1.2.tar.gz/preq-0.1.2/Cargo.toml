[package]
name = "preq"
version = "0.1.2"
edition = "2021"

[[bin]]
name = "preq"
path = "src/main.rs"


[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
config = "0.14.0"
lazy_static = "1.4.0"
regex = "1.10.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.12"
workdir = "0.1.0"
