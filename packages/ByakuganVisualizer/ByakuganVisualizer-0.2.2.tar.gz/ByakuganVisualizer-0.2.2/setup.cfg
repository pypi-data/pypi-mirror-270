[metadata]
name = ByakuganVisualizer
description = The ByakuganVisualizer repository hosts a Python tool designed to compare images and highlight their differences.
author = HokageM
author_email = m.trzaska663@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/HokageM/ByakuganVisualizer
project_urls = 
	README = https://github.com/HokageM/ByakuganVisualizer/blob/main/README.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.26.4
	pillow>=10.2.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	byakugan_vision = byakuganvisualizer.main:run

[tool:pytest]
addopts = 
	--cov byakuganvisualizer --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = byakuganvisualizer

[egg_info]
tag_build = 
tag_date = 0

