[tool.poetry]
name = "ptsqld"
version = "0.1.0"
description = "An SQL Database which shall avoid any further PTSD associated to other SQL Database setup (understand flexible, simple)"
authors = ["Charles Bajeux <charles.bajeux@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
prompt-toolkit = "^3.0.43"
echovault = "^0.2.3"
