[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "hcp-vault-secrets"
version = "0.0.3"
authors = [
  { name="Justin Batchelor", email="justinrossbatchelor@gmail.com" },
]
description = "Python module to implement the the Hashicorp Cloud Platform vault secrets API"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JustinBatchelor/red-hat-assisted-installer"
Issues = "https://github.com/JustinBatchelor/red-hat-assisted-installer/issues"