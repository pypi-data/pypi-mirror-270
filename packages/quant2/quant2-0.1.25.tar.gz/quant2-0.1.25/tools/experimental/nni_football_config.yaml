# cd tools/experimental
# nnictl create --config nni_football_config.yaml --port 8080
experimentName: FootBall

searchSpaceFile: path_to_the_search_space_json_file

trialCommand: python nni_football.py
trialCodeDirectory: .
trialConcurrency: 1
maxExperimentDuration: 24h
maxTrialNumber: 300

# Tuners: 'TPE', 'GridSearch', 'Evolution', 'Anneal', 'SMAC'
tuner:
  name: GridSearch
  classArgs:
    optimize_mode: maximize

# Assessors: 'Medianstop', 'Curvefitting'
assessor:
  name: Curvefitting
  classArgs:
    epoch_num: 30
    start_step: 5

trainingService:
  platform: local
  useActiveGpu: True
