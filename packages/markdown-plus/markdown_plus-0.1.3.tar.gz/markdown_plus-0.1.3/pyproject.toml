[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "markdown-plus"
version = "0.1.3"
authors = [{ name = "Valentin SchrÃ¶ter", email = "vasc9380@th-wildau.de" }]
description = "Generator for markdown files."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "click-aliases",
  "click",
  "GitPython",
  "inquirerpy",
  "mistletoe",
  "overrides",
  "pandas",
  "py-markdown-table",
  "rich",
]
classifiers = ["Programming Language :: Python :: 3"]

[tool.hatch.build.targets.wheel]
packages = ["mdplus"]

[project.urls]
Homepage = "https://github.com/iCampus-Wildau/markdown-plus"
Issues = "https://github.com/iCampus-Wildau/markdown-plus/issues"

[project.scripts]
mdplus = "mdplus.cli:execute"
