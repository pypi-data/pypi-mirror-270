[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hanoikovoidcdau"]

[project]
name = "hanoikovoiduocdau"
version = "0.0.1"
authors = [{ name = "betty2310", email = "huynhduongsh1@gmail.com" }]
description = "A package for standardize Hanoi's address"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/betty2310/hanoikovoiduocdau"
Issues = "https://github.com/betty2310/hanoikovoiduocdau/issues"
