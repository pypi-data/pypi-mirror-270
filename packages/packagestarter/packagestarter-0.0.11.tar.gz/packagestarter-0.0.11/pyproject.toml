[tool.poetry]
name = "packagestarter"
version = "0.0.11"
description = "A package to create structured Python packages."
license = "The Unlicense"
authors = ["mrrobot0985 <164061086+mrrobot0985@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
jinja2 = "^3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "packagestarter"
from = "src"

[tool.poetry.scripts]
packagestarter = "packagestarter.packagestarter:main"

