[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uwp-injector"
description = "A tool to inject DLLs into UWP applications"
authors = [
    {name = "Olivia Ryan", email = "olivia.r.dev@gmail.com"},
]
version = "0.1.0"
dependencies = ["psutil", "pywin32"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/olivi-r/uwp-injector"
Issues = "https://github.com/olivi-r/uwp-injector/issues"
