[project]
name = "pelican-mau-reader"
version = "4.0.0"
description = "Pelican plugin that converts Mau-formatted content into HTML"
authors = [
    { name = "Leonardo Giordani", email = "giordani.leonardo@gmail.com" },
    { name = "Justin Mayer", email = "entroP@gmail.com" },
]
readme = "README.md"
keywords = [
    "pelican",
    "plugin",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8.1,<4.0"
dependencies = [
    "pelican>=4.5",
    "mau>=4.0.0,<5.0.0",
    "mau-html-visitor>=2.0.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/pelican-plugins/mau-reader"
"Issue Tracker" = "https://github.com/pelican-plugins/mau-reader/issues"
Funding = "https://donate.getpelican.com/"

[project.optional-dependencies]
markdown = [
    "markdown>=3.4",
]

[tool.pdm.dev-dependencies]
lint = [
    "black>=23.7.0",
    "invoke>=2.2.0",
    "ruff>=0.1.8",
]
test = [
    "markdown>=3.4",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-sugar>=0.9.7",
    "mau>=4.0.0,<5.0.0",
    "mau-html-visitor>=2.0.0",
]

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "CONTRIBUTING.md",
]
includes = [
    "pelican/",
]
excludes = [
    "tasks.py",
]

[tool.autopub]
project-name = "Mau Reader"
git-username = "botpub"
git-email = "52496925+botpub@users.noreply.github.com"
append-github-contributor = true

[tool.ruff]
select = [
    "B",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "I",
    "ICN",
    "ISC",
    "PGH",
    "PL",
    "RET",
    "RUF",
    "SIM",
    "T10",
    "T20",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D102",
    "D104",
    "D107",
    "D203",
    "D213",
    "PLW2901",
]

[tool.ruff.per-file-ignores]
"**/test_mau_reader.py" = [
    "D103",
    "E501",
]

[tool.ruff.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = [
    "pelican",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
