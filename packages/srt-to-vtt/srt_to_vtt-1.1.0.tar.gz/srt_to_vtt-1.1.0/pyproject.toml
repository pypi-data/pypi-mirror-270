[build-system]
requires = ["setuptools>=69.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "srt-to-vtt"
version = "1.1.0"
description = "Python package to enable easy conversion of .srt files to .vtt files."
readme = "README.md"
authors = [{ name = "Joshua Hamilton", email = "hamiltonjoshuadavid@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords=['subtitle', 'subtitles', 'convert', 'srt', 'vtt', 'webvtt']
urls = { homepage = "https://github.com/joshdavham/srt-to-vtt" }
dependencies = []
requires-python = ">=3.9"