[tool.poetry]
name = "ecs-session"
version = "24.4.9"
description = "ECS SSM tool"
authors = ["Stefan Heitm√ºller <stefan.heitmueller@gmx.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/morph027/ecs-session"

[tool.poetry.dependencies]
configargparse = "*"
boto3 = "*"
shtab = "*"
simple_term_menu = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ecs-session = 'ecs_session.cli:run'

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["I", "F"]

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false
