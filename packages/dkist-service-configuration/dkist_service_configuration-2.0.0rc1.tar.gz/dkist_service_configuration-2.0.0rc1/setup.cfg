[metadata]
name = dkist-service-configuration
description = Configuration support for DKIST services
long_description = file: README.rst
author = NSO / AURA
author_email = "dkistdc@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_service_configuration/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.10
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	loguru
	pydantic-settings
	pydantic[dotenv] > 2.0

[options.extras_require]
test = 
	pytest
	pytest-cov

[tool:pytest]
minversion = 3.0
testpaths = "dkist_service_configuration"
norecursedirs = ".tox" "build" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "examples"

[coverage:run]
source = dkist_service_configuration/
omit = 
	dkist_service_configuration/tests/*
	dkist_service_configuration/*/tests/*
	dkist_service_configuration/*/*/tests/*

[egg_info]
tag_build = 
tag_date = 0

