image: python:3.10

definitions:
  steps:
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - pip install pre-commit
          - pre-commit install
          - pre-commit run --all-files
    - step: &test
        caches:
          - pip
        name: Test
        script:
          - pip install .[test]
          - pytest --cov -m "not development" dkist_service_configuration
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - pip install -e .
          - pip freeze | grep -v @ > requirements.txt
          - cat requirements.txt
          - echo $SNYK_VERSION
          - curl -L -o snyk https://github.com/snyk/snyk/releases/download/$SNYK_VERSION/snyk-linux
          - chmod 755 snyk
          - ./snyk -d auth $SNYK_TOKEN
          - echo $SNYK_CLI_COMMAND
          - $SNYK_CLI_COMMAND
    - step: &publish
        caches:
          - pip
        name: Publish
        script:
          - pip install -U pip
          - pip install twine pep517
          - python -m pep517.build --binary --source --out-dir wheelhouse .
          - python -m twine upload --skip-existing wheelhouse/*


pipelines:
  default:
    - step: *lint
    - step: *test
    - step: *scan
  tags:
    'v*':
      - parallel:
          - step: *lint
          - step: *test
          - step: *scan
      - step: *publish
