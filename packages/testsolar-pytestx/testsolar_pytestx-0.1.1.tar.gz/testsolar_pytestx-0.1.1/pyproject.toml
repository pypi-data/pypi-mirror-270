[project]
name = "testsolar-pytestx"
version = "0.1.1"
description = "Pytest tool for TestSolar"
authors = [
    {name = "asiazhang2002", email = "asiazhang2002@gmail.com"},
]
dependencies = [
    "pytest>=6",
    "pytest-timeout>=2",
    "testsolar-testtool-sdk>=0.1.9",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "Apache-2.0"}


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.3.5",
    "mypy>=1.9.0",
    "pytest-cov>=5.0.0",
    "allure-pytest>=2.13.5",
]
