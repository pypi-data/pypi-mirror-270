[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sanda"
version = "0.0.2"
authors = [{ name = "DSP Field Engineering Team", email = "dsp-fieldeng@broadinstitute.org" }]
description = "Sanda is a Python package designed as a Kubernetes-based proof-of-concept workflow runner. It streamlines the definition, execution, and management of cloud-agnostic workflows using YAML. The package features open-source extensibility, supports multiple access points, and manages tasks within containerized environments. Sanda is designed to be lightweight, flexible, and easy to use."
dependencies = [
    "click==8.1.7",
    "uvicorn[standard]==0.29.0",
    "fastapi==0.110.2"
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { "Homepage"= "https://github.com/broad-institute/sanda" }
scripts = { "sanda"= "sanda.cli.entry:cli" }
