[metadata]
name = djangoldp_esa
version = attr: djangoldp_esa.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-esa
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for ESA
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_esa/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

