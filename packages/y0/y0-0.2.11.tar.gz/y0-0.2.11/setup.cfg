[metadata]
name = y0
version = 0.2.11
description = Python code for causal modeling.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/y0-causal-inference/y0
download_url = https://github.com/y0-causal-inference/y0/releases
project_urls = 
	Bug Tracker = https://github.com/y0-causal-inference/y0/issues
	Source Code = https://github.com/y0-causal-inference/y0
author = Jeremy Zucker
author_email = jeremy.zucker@pnnl.gov
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = BSD-3-Clause
license_files = 
	LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Compilers
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
keywords = 
	cthoyt
	cookiecutter
	structural causal modeling

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	pyparsing
	networkx
	tabulate
	pandas
	scikit-learn
	statsmodels
zip_safe = false
include_package_data = True
python_requires = >=3.10
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
r = 
	rpy2
tests = 
	pytest
	coverage
	ananke-causal
	pgmpy
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx_automodapi
	texext

[options.entry_points]
console_scripts = 
	y0 = y0.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = y0
omit = 
	tests/*
	docs/*
	src/y0/algorithm/identify/_extras.py

[coverage:paths]
source = 
	src/y0
	.tox/*/lib/python*/site-packages/y0

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	W503
	D105
	S404
	S603
	E203
	E704
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
	.ipynb_checkpoints
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	y0
	tests

[egg_info]
tag_build = 
tag_date = 0

