[metadata]
name = py_win_task_scheduler
version = 0.2.1
description = Script to work with Windows Task Scheduler 2.0 from SaltStack
long_description = file: README.md
url = https://github.com/dolamroth/py_win_task_scheduler
author = Sergey Sayamov
author_email = dolamroth71@gmail.com
download_url = https://github.com/dolamroth/py_win_task_scheduler/archive/refs/tags/0.2.1.tar.gz
license = MIT License
classifiers = 
	Environment :: Win32 (MS Windows)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
python_requires = >=3.9
packages = find:
include_package_data = True
install_requires = 
	pywin32>=306

[egg_info]
tag_build = 
tag_date = 0

