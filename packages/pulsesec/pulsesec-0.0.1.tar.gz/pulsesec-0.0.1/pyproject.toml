[project]
name = "pulsesec"
version = "0.0.1"
authors = [{ name = "Pulse Security", email = "contact@pulsesecurity.org" }]
description = "Pulse Security - Python SDK"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["aiohttp", "dataclass-wizard"]

[project.urls]
Homepage = "https://github.com/pulsesec/pulse-sdk-py"
Issues = "https://github.com/pulsesec/pulse-sdk-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pulse"]
