[tool.poetry]
name = "fasttemplate"
version = "0.0.1"
description = "FastAPI project builer"
authors = ["Ivan Koldakov <coldie322@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
cleo = "^2.1.0"
mako = "^1.3.3"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"

[tool.poetry.scripts]
fasttemplate = "fasttemplate.console.application:main"

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".tox",
    "build",
    "dist",
    ".venv",
]

fix = true
show-fixes = true
show-source = true

line-length = 120
indent-width = 4

target-version = "py312"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "S",
    "BLE",
    "B",
    "A",
    "C4",
    "DJ",
    "PL",
    "TCH",
    "RUF",
    "TID",
]
ignore = [
    "N818",
]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.lint.extend-per-file-ignores]
"test_*.py" = [
    "S101",
]

[tool.mypy]
python_version = "3.12"
follow_imports = "skip"
ignore_missing_imports = true
check_untyped_defs = true
files = [
    "src",
    "tests",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
