objects:
  - index: 0x4000
    name:  ctrl_stat
    description: reaction wheel controller status
    object_type: record
    subindexes:
      - subindex: 0x1
        name: current_state
        data_type: uint8
        description: controller state
        access_type: ro

      - subindex: 0x2
        name: procedure_result
        data_type: uint8
        description: last state return code
        access_type: ro

      - subindex: 0x3
        name: errors
        data_type: uint32
        description: system error bitmask
        access_type: ro

  - index: 0x4001
    name:  motor_vel_current
    description: reaction wheel motor vel/current
    object_type: record
    subindexes:
      - subindex: 0x1
        name: motor_vel
        data_type: float32
        description: motor velocity
        access_type: ro
        unit: rev/s

      - subindex: 0x2
        name: motor_current
        data_type: float32
        description: motor current
        access_type: ro
        unit: A

  - index: 0x4002
    name:  bus_volt_current
    description: reaction wheel DC bus voltage/current
    object_type: record
    subindexes:
      - subindex: 0x1
        name: bus_voltage
        data_type: float32
        description: bus voltage
        access_type: ro
        unit: V

      - subindex: 0x2
        name: bus_current
        data_type: float32
        description: bus current
        access_type: ro
        unit: A

  - index: 0x4003
    name:  temp
    description: reaction wheel controller temperatures
    object_type: record
    subindexes:
      - subindex: 0x1
        name: temp_1
        data_type: int16
        description: temperature sensor 1 temp
        access_type: ro
        unit: cC

      - subindex: 0x2
        name: temp_2
        data_type: int16
        description: temperature sensor 2 temp
        access_type: ro
        unit: cC

      - subindex: 0x3
        name: temp_3
        data_type: int16
        description: temperature sensor 3 temp
        access_type: ro
        unit: cC

  - index: 0x4004
    name: requested_state
    description: reaction wheel requested state
    object_type: record
    subindexes:
      - subindex: 0x1
        name: req_state
        data_type: uint8
        description: requested state
        access_type: rw

  - index: 0x4005
    name: setpoint
    description: reaction wheel setpoints
    object_type: record
    subindexes:
      - subindex: 0x1
        name: setpoint_1
        data_type: float32
        description: setpoint 1
        access_type: rw

      - subindex: 0x2
        name: setpoint_2
        data_type: float32
        description: setpoint 2 (e.g. feedforward)
        access_type: rw

  - index: 0x4006
    name: reserved
    description: reaction wheel config params - reserved
    object_type: record
    subindexes:
      - subindex: 0x1
        name: reserved_1
        data_type: float32
        description: reserved 1
        access_type: rw

      - subindex: 0x2
        name: reserved_2
        data_type: float32
        description: reserved 2
        access_type: rw

  - index: 0x4007
    name: reboot
    description: reaction wheel reboot request
    object_type: record
    subindexes:
      - subindex: 0x1
        name: reboot_request
        data_type: uint8
        description: write 1 to reboot
        access_type: rw

tpdos:
  - num: 1
    fields: 
      - [ctrl_stat, current_state]
      - [ctrl_stat, procedure_result]
      - [ctrl_stat, errors]
    event_timer_ms: 100

  - num: 2
    fields: 
      - [motor_vel_current, motor_vel]
      - [motor_vel_current, motor_current]
    event_timer_ms: 100

  - num: 3
    fields: 
      - [bus_volt_current, bus_voltage]
      - [bus_volt_current, bus_current]
    event_timer_ms: 100
      
  - num: 4
    fields: 
      - [temp, temp_1]
      - [temp, temp_2]
      - [temp, temp_3]
    event_timer_ms: 100
