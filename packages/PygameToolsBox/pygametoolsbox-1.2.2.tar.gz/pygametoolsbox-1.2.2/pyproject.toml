[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "PygameToolsBox"
description = "Library for manage sprite sheet, and pallax background"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name="FranckSix", email="francksix@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame>=2.5.0"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "PygameToolsBox.__version__"}

[project.urls]
Homepage = "https://github.com/FranckSix/PygameSpriteTools"
Issues = "https://github.com/FranckSix/PygameSpriteTools/issues"