[build-system]
requires = ["setuptools"]

[project]
name = "typon"
version = "0.3"
dependencies = [
  "clang-format ~= 18.1.3",
  "colorama ~= 0.4.6",
  "colorful ~= 0.6.0a1",
  "nanobind ~= 1.9.2",
  "numpy ~= 2.0.0rc1",
  "pybind11 ~= 2.12.0",
  "Pygments ~= 2.17.2",
  "python-dotenv ~= 1.0.1",
]
authors = [
  { name="Xavier Thompson", email="xavier.thompson@nexedi.com" },
  { name="Tom Niget", email="tom.niget@nexedi.com" },
]
description = "A Python-to-C++ compiler geared towards concurrency"
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://typon.nexedi.com"
Repository = "https://lab.nexedi.com/typon/typon-compiler"

[project.optional-dependencies]
test = [
  "numpy ~= 1.25.1",
]

[project.scripts]
typon = "typon.trans.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["pipenv"]
