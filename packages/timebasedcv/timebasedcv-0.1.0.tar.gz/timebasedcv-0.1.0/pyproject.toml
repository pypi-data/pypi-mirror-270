[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timebasedcv"
version = "0.1.0"
description = "Time based cross validation"

license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Francesco Bruzzesi"}]

dependencies = [
    "numpy",
    "narwhals>=0.7.15",
    "typing-extensions>=4.4.0; python_version < '3.11'",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
documentation = "https://fbruzzesi.github.io/timebasedcv/"
repository = "https://github.com/fbruzzesi/timebasedcv"
issue-tracker = "https://github.com/fbruzzesi/timebasedcv/issues"

[project.optional-dependencies]
polars = ["polars>=0.20.3"]
pandas = ["pandas>=1.2.0"]

dev = [
    "pre-commit==2.21.0",
    "hatch"
]

lint = [
    "ruff>=0.4.0"
]

docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=9.2.0",
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-autorefs",
]

test = [
    "interrogate>=1.5.0",
    "pytest==7.2.0",
    "pytest-xdist==3.2.1",
    "coverage==7.2.1",
    "scikit-learn>=0.19",
]

all = ["timebasedcv[pandas,polars]"]
all-dev = ["timebasedcv[dev,docs,lint,pandas,polars,test]"]

[tool.hatch.build.targets.sdist]
only-include = ["timebasedcv"]

[tool.hatch.build.targets.wheel]
packages = ["timebasedcv"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "E",
    "F",
    "I",
    # "N",  # pep8-naming
    "W",
    "PERF",
    "RUF",
]
ignore = [
    "E731",  # do not assign a `lambda` expression, use a `def`
    ]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.interrogate]
ignore-nested-functions = true
ignore-module = true
ignore-init-method = true
ignore-private = true
ignore-magic = true
ignore-property-decorators = true
fail-under = 95
verbose = 2 # 0 (minimal output), 1 (-v), 2 (-vv)

[tool.mypy]
ignore_missing_imports = true

[tool.coverage.run]
source = ["timebasedcv/"]

omit = [
    "timebasedcv/utils/_types.py",  # collection of type hints and protocols
]
