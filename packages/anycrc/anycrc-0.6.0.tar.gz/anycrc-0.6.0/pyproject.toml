[build-system]
requires = ["setuptools", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "anycrc"
version = "0.6.0"
description = "Python CRC Computation Library"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/marzooqy/anycrc"

[tool.cibuildwheel]
build-frontend = "pip"
skip = "pp*"

# gcc optimizes the slice-by-16 algorithm better
[tool.cibuildwheel.windows.config-settings]
compiler = "mingw32"

# Apple's clang doesn't come with openmp by default
[tool.cibuildwheel.macos.environment]
CC = "gcc-13"
