[metadata]
name = Viseme-Lipsync
version = 1.0.0
description = Viseme-Lipsync is rule-based coarticulation model.
long_description = file: README.md
keywords = nface, atl, audio, landmark, framework
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.11
install_requires = 
	attrs>=23.1.0
	cattrs>=23.1.0
	numpy>=1.23.3
	pandas>=1.5.0
	tqdm>=4.64.1
	ruamel.yaml>=0.17.21
	librosa>=0.9.2
	matplotlib>=3.5.2
	torch>=1.12.0
	torchvision>=0.13.0
	torchaudio>=0.12.0
	pytorch-lightning>=1.8.1
	tensorboard>=2.9.1

[options.extras_require]
dev = 
	isort
	black
	flake8
	pylint
	pyright
	pre-commit
test = 
	tox
	pytest>=7.0.0
	pytest-cov
	pytest-asyncio
	pytest-benchmark

[options.packages.find]
where = src

[options.package_data]
config_static = conformer_ppg/static/*

[egg_info]
tag_build = 
tag_date = 0

