[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Viseme-Lipsync"
version = "0.0.1"
description = "Viseme-Lipsync is rule-based coarticulation model."

readme = "README.md"
keywords = ["viseme", "phoneme", "audio"]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.11"
dependencies = [
    "attrs>=23.1.0",
    "cattrs>=23.1.0",
    "numpy>=1.23.3",
    "pandas>=1.5.0",
    "psutil>=5.9.8",
    "tqdm>=4.64.1",
    "ruamel.yaml>=0.17.21",
    "librosa>=0.9.2",
    "soundfile>=0.12.1",
    "matplotlib>=3.5.2",
    # torch
    "torch>=1.12.0",
    "torchvision>=0.13.0",
    "torchaudio>=0.12.0",
    "pytorch-lightning>=1.8.1",
    "tensorboard>=2.9.1",
]


[project.optional-dependencies]

dev = [
    "nface-atl[inference]",
    "isort",
    "black",
    "flake8",
    "pylint",
    "pyright",
    "pre-commit",
]
test = [
    "tox",
    "pytest>=7.0.0",
    "pytest-cov",
    "pytest-asyncio",
    "pytest-benchmark",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
config_static = ["conformer_ppg/static/*"]

[tool.flake8]
max-line-length = 88
max-complexity = 18
extend-ignore = ["E203", "W503", "E701"]

[tool.isort]
line_length = 88
profile = "black"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.pyright]
include = ["src", "tests"]
pythonVersion = 3.11
reportTypeshedErrors = true
reportMissingImports = "warning"

[tool.tox]
isolated_build = true
envlist = [
    "py311",
]

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
