[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zimran"]

[project]
name = "zimran-http"
description = "A simple HTTP client for daily usage. Wrapper around httpx"
version = "1.0.0"
requires-python = ">=3.11"
license = { file = "LICENSE" }
readme = "README.md"
authors = [
  { name = "Talgat Abdraimov", email = "talgat.abdraimov@zimran.io" },
  { name = "Kuanysh Beisembayev" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
]
dependencies = ["httpx>=0.27.0"]

[project.optional-dependencies]
dev = [
  "pre-commit",
  "ruff",

  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-xdist",
  "pytest-httpx",
]


[tool.ruff]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
  ".github",
]
line-length = 110
indent-width = 4

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "N", "ASYNC", "S", "TD", "T20"]
ignore = ["TD003"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.isort]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]
known-local-folder = ["zimran"]
