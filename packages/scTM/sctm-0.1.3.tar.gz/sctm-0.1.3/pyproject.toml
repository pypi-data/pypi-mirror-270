[project]
name = "scTM"
version = "0.1.3"
description = "A toolbox for single cell topic models"
authors = [
    { name = "chengwei94", email = "chengwei8@gmail.com" },
]
dependencies = [
    "scanpy>=1.9.3",
    "anndata>=0.9.1",
    "gseapy>=1.0.4",
    "pyro-ppl>=1.8.4",
    "squidpy>=1.2.2",
    "torch>=2.0.1",
    "torchinfo>=1.8.0",
    "discotoolkit>=1.0.0.1",
    "scikit-misc>=0.2.0",
]
requires-python = ">=3.8"
readme = "README.rst"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
format = [
    "black>=23.3.0",
    "isort>=5.12.0",
]
dev = [
    "pre-commit>=3.3.3",
]
docs = [
    "mkdocs-material>=9.1.14",
    "mkdocs>=1.4.3",
    "mkdocs-jupyter>=0.24.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocstrings[python]>=0.21.2",
    "pymdown-extensions>=10.0.1",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
src = [
    ".",
]
line-length = 88
indent-width = 4
target-version = "py38"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.ruff.lint]
select = [
    "F",
    "E4",
    "E7",
    "E9",
    "W",
    "S",
    "I",
    "B",
]
ignore = [
    "E741",
    "B006",
    "B007",
    "B008",
    "B026",
    "S101",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
