[bumpversion]
current_version = 0.2.5
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:Lib/fonttoolsWB/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
name = fonttoolsWB
version = attr: fonttoolsWB.__version__
author = Andreas Eigendorf
description = FontTools WorkBench - Edit OpenType fonts as XML.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/fonttoolsWB
project_urls = 
	Source = https://gitlab.com/workbench2/fonttoolsWB
	Documentation = https://workbench2.gitlab.io/fonttoolsWB
	Tracker = https://gitlab.com/workbench2/fonttoolsWB/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Topic :: Text Processing :: Fonts
	Topic :: Multimedia :: Graphics

[options]
packages = find:
package_dir = 
	=Lib
python_requires = >=3.8
install_requires = 
	wbBase>=0.2.9
	wbpFonttools>=0.2.6
	wbpLoglist>=0.2
	wbpOutput>=0.2
	wbpShell>=0.2
	wbpTextedit>=0.2.2
	wbpUItools>=0.2

[options.extras_require]
develop = 
	wbpNamespace>=0.2
	wbpWidgetinspector>=0.2
	wbpHTMLpanel>=0.2.4

[options.packages.find]
where = Lib

[options.package_data]
fonttoolsWB.data = 
	splashscreen.png
	application.yml

[options.entry_points]
console_scripts = ftwb = fonttoolsWB.gui:main
gui_scripts = fonttoolswb = fonttoolsWB.gui:main

[tox:tox]
min_version = 4.12
env_list = 
	py38
	py39
	py310
	py311

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=fonttoolsWB --cov-report html:coverage.html

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

