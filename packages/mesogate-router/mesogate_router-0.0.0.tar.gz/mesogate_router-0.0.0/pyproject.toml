[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "mesogate-router"
version = "0.0.0"
description = "Route messages between an input source and multiple destinations"
readme = "README.md"
requires-python = ">=3.8"

authors = [{ name = "Voquis Limited", email = "opensource@voquis.com" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = ["boto3"]

[project.optional-dependencies]
dev = [
  'black',
  'build',
  'flake8',
  'pylint',
  'pytest',
  'pytest-cov',
  'twine'
]

[project.urls]
Homepage = "https://github.com/mesogate/router"
Issues = "https://github.com/mesogate/router/issues"
