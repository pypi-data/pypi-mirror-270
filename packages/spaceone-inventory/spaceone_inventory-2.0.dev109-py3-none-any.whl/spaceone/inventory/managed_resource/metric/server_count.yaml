---
metric_id: metric-managed-server-count
name: Server Count
metric_type: GAUGE
resource_type: inventory.CloudService
query_options:
  group_by:
    - provider
    - cloud_service_type
    - cloud_service_group
    - region_code
    - account
  fields:
    value:
      operator: count
  filter:
    - key: ref_cloud_service_type.labels
      value: Server
      operator: eq
    - key: ref_cloud_service_type.is_primary
      value: True
      operator: eq
unit: Count
namespace_id: ns-managed-asset-summary
version: '1.0'