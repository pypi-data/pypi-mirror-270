site_name: TheBeans
site_description: Python package with the beans.
site_author: phillipslucas
site_url: https://phillipslucas.github.io/TheBeans
repo_url: https://github.com/phillipslucas/TheBeans

copyright: "Copyright &copy; 2024 - 2024 Lucas Phillips"

theme:
    palette:
        - scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: False
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]
          
markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/phillipslucas/TheBeans/issues
    - Examples:
        - examples/ExampleBeans.ipynb
        - examples/csv.ipynb
        - examples/vector.ipynb
        - examples/raster.ipynb
        - examples/Lab9_Toolbar.ipynb
    - API Reference:
          - thebeans module: thebeans.md
          - common module: common.md
          - CSVtoDF module: CSVtoDF.md
    - Labs:
        - Labs/lab4.ipynb
        - Labs/lab5.ipynb

