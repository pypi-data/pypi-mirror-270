[build-system]
requires = ['setuptools>=61.0', 'pyyaml==6.0']
build-backend = 'setuptools.build_meta'


[tool.coverage.run]
omit = [
  '*ignore/*',
  '*.ignore/*',
  '*.logs*',
  '*logs*',
  # '*__init__.py',
  'test_entrypoint.py',
  '*_test.py',
  '*_resource.py',
  '*/_resources/*',
]
branch = true
source = ['/']


[tool.coverage.html]
directory = '.htmlcov'


[tool.coverage.report]
exclude_lines = [
  "if __name__ == '__main__':",
  'def example',
  'def invoke_pytest',
  'def run_app',
]
fail_under = 90


[tool.pytest.ini_options]
addopts = '''
-p no:pytest-yaml
-ra
--tb=short
--project-directory=.
--cov=.
--cov-report=html
'''
