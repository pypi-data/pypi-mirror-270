[tool.poetry]
name = "EvoDict"
version = "0.1.0"
description = "A Python library for advanced manipulation of evolving dictionaries, graphs, and trees."
authors = ["Your Name <your_email@example.com>"]

[tool.poetry.dependencies]
python = "^3.9"
tabulate = "^0.8.9"
networkx = "^2.6.3"
matplotlib = "^3.5.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
