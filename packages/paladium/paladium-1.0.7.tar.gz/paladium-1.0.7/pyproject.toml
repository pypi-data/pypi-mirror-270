[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paladium"
version = "1.0.7"
authors = [
  { name="aureliancnx", email="aureliancnx@paladium-pvp.fr" },
]
description = "Python library for Paladium API"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/aureliancnx/PaladiumPy"
Issues = "https://github.com/aureliancnx/PaladiumPy/issues"