[tool.poetry]
name = "maser-plot"
version = "0.3.2"
description = "Maser4py submodule to plot radio data"
readme = "README.md"
authors = ["MASER team <contact.maser@obspm.fr>"]
license = "CeCILL"

# handle namespace with poetry
packages = [
    { include = "maser" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
matplotlib = "^3.5.2"

[build-system]
requires = ["poetry>=1.1.4", "setuptools"]
build-backend = "poetry.core.masonry.api"
