#https://realpython.com/pypi-publish-python-package/
[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragutils"
version = "0.1.0"
description = "A package that abstracts most of the utilities used in RAG applications"
readme = "README.md"
authors = [{ name = "Koleshjr", email = "koleshjr@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]

keywords = ["document loaders","embedding providers", "text splitters","vector databases"]
dependencies = [
    "pinecone-client>=3.2.2",
    "pypdf>=4.1.0",
    "unstructured>=0.13.2",
    "langchain-community>=0.0.31",
    "langchain>=0.1.14",
    "langchain-openai>=0.1.1",
    "langchain-google-genai>=1.0.1",
    "langchain-pinecone>=0.1.0",
    "google.generativeai>=0.4.1",
    "python-dotenv>=1.0.1",
    "docx2txt>=0.8",
    "python-docx>=1.1.0",
    "markdown>=3.6",
    "beautifulsoup4>=4.12.3",
    "langchain-experimental>=0.0.57",
    "nltk>=3.8.1",
    "fastembed>=0.2.6",
    "cohere>=5.1.4",
    "langchain-cohere>=0.1.3",
    "qdrant-client>=1.9.0",
    "pymilvus>=2.4.0",
    "docarray>=0.40.0",
    "chromadb>=0.4.24",
    "faiss-cpu>=1.8.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/koleshjr/ragutils"


[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"src/ragutils/__init__.py" = ["{version}"]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

