[package]
name = "oasysdb"
version = "0.4.4"
edition = "2021"
license = "Apache-2.0"
readme = "readme.md"

# Information.
authors = ["Edwin Kys", "Oasys"]
description = "Fast embedded vector database with incremental HNSW indexing."
homepage = "https://oasysai.com/"
repository = "https://github.com/oasysai/oasysdb"

# Metadata.
keywords = ["embedded", "vector", "database", "hnsw", "ann"]
categories = ["database", "algorithms", "embedded"]

# For PyO3 and Maturin.
[lib]
name = "oasysdb"
crate-type = ["lib", "cdylib"]

[dependencies]
sled = "0.34.7"

# Utilities.
rayon = "1.8.0"
parking_lot = "0.12.1"
ordered-float = "4.2.0"
rand = "0.8.5"
simsimd = "4.3.1"

# Serialization.
serde = { version = "1.0.193", features = ["derive"] }
serde-big-array = "0.5.1"
bincode = "1.3.3"

# Interoperability.
pyo3 = { version = "0.20.2", optional = true }
serde_json = { version = "1.0.116", optional = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

# Memory management.
jemallocator = "0.5.4"
jemalloc-ctl = "0.5.4"

[features]
json = ["dep:serde_json"]
py = ["dep:pyo3"]

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[[bench]]
name = "benchmark"
path = "bench/main.rs"
harness = false
