[tool.poetry]
name = "rrtask"
version = "0.0.9"
description = "Round Robin Task"
authors = ["Fran√ßois Schmidts <francois@schmidts.fr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "==3.7.*"
celery = "==4.4.*"
redis = "==2.*"
pyrabbit = "==1.*"
blinker = "==1.*"
importlib-metadata = "<5"  # for python3.7

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
ipdb = "*"
pylint = "*"
pycodestyle = "*"
pytest = "*"
mypy = "*"
types-redis = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ["py37"]
